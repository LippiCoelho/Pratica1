<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Formulário de inscrição</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Quero ser contatado</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="fieldset-wrapper">
                    <label for="name">Nome <span>(somente letras)</span></label>
                    <input type="text" id="name">
                </div>

                <div class="fieldset-wrapper">
                    <label for="surname">Sobrenome <span>(somente letras)</span></label>
                    <input type="text" id="surname">
                </div>

                <div class="fieldset-wrapper">
                    <label for="whats">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="whats">
                </div>

                <div class="fieldset-wrapper">
                    <label for="info">Informações extras</label>
                    <textarea id="info"></textarea>
                </div>

                <div class="fieldset-wrapper">
                    <label for="category">Já treina?</label>
                    <select id="category">
                        <option value="select">Selecionar opção</option>
                        <option value="yes">SIM</option>
                        <option value="no">NÃO</option>
                    </select>
                </div>
            </fieldset>
        </form>
        <div class="press">
            <button>Salvar e enviar</button>
        </div>
    </div>
</body>
</html>
